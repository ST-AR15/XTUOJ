<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
    <title>湘潭大学OJ系统</title>
    <style>
      @font-face {
        font-family: EN;
        src: url('lib/font/CascadiaMono.ttf');
      }
      /* @font-face {
        font-family: CN;
        src: url('lib/font/SKURRI_CYR.ttf');
        font-weight: 900;
      } */
      * {
        font-family: EN;
      }
    </style>
    <style>
        #app-loader .text {
            fill: none;
            stroke-width: 5;
            stroke-dasharray: 0 300;
            stroke-dashoffset: 0;
        }

        #app-loader .text:nth-child(3n + 1) {
            stroke: #FFFFFF;
            animation: stroke 3s ease-in-out forwards;

        }

        #app-loader .text:nth-child(3n + 2) {
            stroke: #808080;
            animation: stroke1 3s ease-in-out forwards;

        }

        #app-loader .text:nth-child(3n + 3) {
            stroke: #696969;
            animation: stroke2 3s ease-in-out forwards;

        }


        @keyframes stroke {
            100% {
                stroke-dashoffset: 1000;
                stroke-dasharray: 80 160;
            }
        }

        @keyframes stroke1 {
            100% {
                stroke-dashoffset: 1080;
                stroke-dasharray: 80 160;
            }
        }


        @keyframes stroke2 {
            100% {
                stroke-dashoffset: 1160;
                stroke-dasharray: 80 160;
            }
        }

        /* Other styles */
        html,
        body {
            border: 0;
            padding: 0;
            margin: 0;
        }

        #app-loader  {
            height: 100vh;
            background-size: .2em 100%;
            font: 14.5em/1 Open Sans, Impact;
            text-transform: uppercase;
            margin: 0;
        }

        #app-loader svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
  </head>
  <body>
    <div id="app-loader">
        <svg viewBox="0 0 1320 300">
            <!-- Symbol -->
            <symbol id="s-text">
                <text text-anchor="middle" x="50%" y="50%" dy=".35em">
                    XTU
                </text>
            </symbol>
            <!-- Duplicate symbols -->
            <use xlink:href="#s-text" class="text"></use>
            <use xlink:href="#s-text" class="text"></use>
            <use xlink:href="#s-text" class="text"></use>
        </svg>
    </div>
    <div id="app"></div>
    <!-- <script src="lib/jquery/jquery.min.js"></script> -->
    <!-- built files will be auto injected -->
  </body>
</html>
