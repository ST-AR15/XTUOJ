

<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>Simple example - Editor.md examples</title>
        <link rel="stylesheet" href="editormd/example/css/style.css" />
        <link rel="stylesheet" href="editormd/css/editormd.css" />
        <!-- <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" /> -->
    </head>
    <body>
		<div style="width: 800px;">
			<div id="test-editormd">
			    <textarea style="display:none;"></textarea>
			</div>
		</div>
        <script src="jquery/jquery.min.js"></script>
        <script src="editormd/editormd.min.js"></script>
        <script type="text/javascript">
			var testEditor;
            $(function() {
                testEditor = editormd("test-editormd", {
                    width   : "100%",
                    height  : 640,
                    syncScrolling : "single",
                    path    : "editormd/lib/",
					tex: true,
					htmlDecode : "b,i,div,span,br,a,img,area,strong,h1,h2,h3,h4,h5,h6"  // Filter tags, and all on* attributes
                });
            });
            function getEditorMd() {
                return testEditor.getMarkdown();
            }
            function getEditorHTML() {
                return testEditor.getHTML();
            }
            // parent.getEditorHTML(getEditorHTML());
        </script>
    </body>
</html>
